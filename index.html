<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <script
      src="https://kit.fontawesome.com/99b2767ba5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              Darkyellow: "#FABE4C",
              headerColor: "#363958",
              headerBg: "#FFFBF0",
              price: "#FABE4C",
            },
            fontFamily: {
              ManRope: ["Manrope", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="pt-16 pb-4">
      <div class="container mx-auto">
        <div class="md:flex items-center mx-4">
          <div class="md:w-1/2">
            <h2 class="text-7xl text-stone-900 font-ManRope font-extrabold">
              It's good tea time at The Tea House
            </h2>
            <p class="text-lg font-ManRope font-medium my-8">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button
              class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] text-white text-xl font-bold px-5 py-4 rounded-lg"
            >
              <a href="#">Explore More</a>
            </button>
          </div>
          <div class="md:w-1/2 relative">
            <img class="md:w-3/4 mx-auto" src="images/banner.png" alt="" />
            <div
              class="rating bg-white shadow flex justify-evenly items-center w-64 py-5 px-7 rounded-lg absolute bottom-3 left-12"
            >
              <div class="icon">
                <i class="fa-solid fa-star text-3xl text-amber-300"></i>
              </div>
              <div class="rating-con">
                <h4 class="text-stone-900 font-ManRope font-extrabold text-3xl">
                  5.00
                </h4>
                <p class="font-ManRope font-semibold">Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- // end header -->
  </body>
</html>
